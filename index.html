<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Feasibility Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 25px 30px;
      margin-bottom: 25px;
    }
    legend {
      font-weight: bold;
      font-size: 1.1em;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Engineering Feasibility Review</h2>
    <form id="feasibilityForm">
      <fieldset>
        <legend>Basic Info</legend>
        <label>Reference Number:</label>
        <input type="text" name="reference_number" required />

        <label>Client Name:</label>
        <input type="text" name="client_name" required />

        <label>Engineer Name:</label>
        <input type="text" name="engineer_name" required />

        <label>Review Date:</label>
        <input type="date" name="review_date" required />
      </fieldset>

      <fieldset>
        <legend>Apps/Services Involved</legend>
        <table id="appsTable">
          <thead>
            <tr>
              <th>App/Service</th>
              <th>Available as Native</th>
              <th>Plan Required</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="app_service[]"></td>
              <td><input type="text" name="available_on[]"></td>
              <td><input type="text" name="plan_required[]"></td>
            </tr>
          </tbody>
        </table>
        <button type="button" onclick="addAppRow()">➕ Add Row</button>
      </fieldset>

      <fieldset>
        <legend>Upload Process Diagram</legend>
        <input type="file" name="workflow_image" accept="image/*" />
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function addAppRow() {
      const table = document.getElementById("appsTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      for (let i = 0; i < 3; i++) {
        const cell = newRow.insertCell();
        const input = document.createElement("input");
        input.type = "text";
        input.name = ["app_service[]", "available_on[]", "plan_required[]"][i];
        cell.appendChild(input);
      }
    }

    document.getElementById("feasibilityForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = this;
      const formData = new FormData();

      // Step 1: Collect raw form fields
      const data = {};
      const inputs = form.querySelectorAll("input[type=text], input[type=date]");
      inputs.forEach(input => {
        data[input.name] = input.value.trim();
      });

      // Step 2: Collect dynamic rows
      const rows = document.querySelectorAll("#appsTable tbody tr");
      const apps_services = [];
      rows.forEach(row => {
        const app = row.querySelector('input[name="app_service[]"]').value.trim();
        const available = row.querySelector('input[name="available_on[]"]').value.trim();
        const plan = row.querySelector('input[name="plan_required[]"]').value.trim();
        if (app || available || plan) {
          apps_services.push({
            app_service: app,
            available_on: available,
            plan_required: plan
          });
        }
      });
      data.apps_services = apps_services;

      // Step 3: Handle file upload and base64
      const imageInput = form.querySelector('input[name="workflow_image"]');
      const imageFile = imageInput?.files?.[0];

      if (imageFile) {
        formData.append("workflow_image", imageFile); // raw file

        // Convert image to base64
        const base64String = await toBase64(imageFile);
        data.workflow_image_base64 = base64String;
      }

      // Step 4: Attach JSON blob
      formData.append("data", new Blob([JSON.stringify(data)], { type: "application/json" }));

      // Step 5: Send to Make.com webhook
      fetch("https://hook.eu1.make.com/xwxeuum2fp4gupusyq0kyp6idlk6msog", {
        method: "POST",
        body: formData
      })
      .then((res) => {
        if (res.ok) {
          alert("✅ Form submitted successfully!");
          form.reset();
        } else {
          alert("❌ Submission failed. Try again.");
        }
      })
      .catch((err) => {
        alert("❌ Error: " + err.message);
      });
    });

    // Helper: Convert file to base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result); // already includes `data:image/...` prefix
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
