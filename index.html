<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Feasibility Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f0f0f0;
    }
    .add-row-btn {
      margin-bottom: 12px;
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <form id="feasibilityForm">
    <h2>Engineering Feasibility Form</h2>
    <input type="text" name="reference_number" placeholder="Reference Number" required />
    <input type="text" name="client_name" placeholder="Client Name" required />
    <input type="text" name="project_title" placeholder="Project Title" required />
    <input type="date" name="review_date" required />
    <input type="text" name="engineer_name" placeholder="Engineer Name" required />
    <textarea name="proposed_solution" placeholder="Proposed Solution" required></textarea>
    <textarea name="workflow_steps" placeholder="Workflow Steps" required></textarea>
    
    <label>Upload Workflow Image:</label>
    <input type="file" name="workflow_image" accept="image/*" required />

    <h3>Apps & Services Used</h3>
    <button type="button" class="add-row-btn" onclick="addRow()">âž• Add Row</button>
    <table id="appsTable">
      <thead>
        <tr>
          <th>App/Service</th>
          <th>Available On</th>
          <th>Plan Required</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="app_service[]" /></td>
          <td><input type="text" name="available_on[]" /></td>
          <td><input type="text" name="plan_required[]" /></td>
        </tr>
      </tbody>
    </table>

    <button type="submit">Submit</button>
  </form>

  <script>
    function addRow() {
      const tbody = document.querySelector('#appsTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" name="app_service[]" /></td>
        <td><input type="text" name="available_on[]" /></td>
        <td><input type="text" name="plan_required[]" /></td>
      `;
      tbody.appendChild(row);
    }

    document.getElementById('feasibilityForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData();

      const imageFile = form.workflow_image.files[0];
      if (imageFile) {
        formData.append('workflow_image', imageFile);

        const base64Image = await toBase64(imageFile);
        formData.append('workflow_image_base64', base64Image);
      }

      const apps_services = [];
      document.querySelectorAll('#appsTable tbody tr').forEach(row => {
        const app = row.querySelector('input[name="app_service[]"]').value.trim();
        const available = row.querySelector('input[name="available_on[]"]').value.trim();
        const plan = row.querySelector('input[name="plan_required[]"]').value.trim();
        if (app || available || plan) {
          apps_services.push({
            app_service: app,
            available_on: available,
            plan_required: plan
          });
        }
      });

      const payload = {
        reference_number: form.reference_number.value.trim(),
        client_name: form.client_name.value.trim(),
        project_title: form.project_title.value.trim(),
        review_date: form.review_date.value,
        engineer_name: form.engineer_name.value.trim(),
        proposed_solution: form.proposed_solution.value.trim(),
        workflow_steps: form.workflow_steps.value.trim(),
        apps_services: apps_services
      };

      formData.append('data', new Blob([JSON.stringify(payload)], { type: 'application/json' }));

      fetch('https://hook.integromat.com/your-webhook-url', {
        method: 'POST',
        body: formData
      }).then(response => {
        if (response.ok) alert('Form submitted successfully!');
        else alert('Failed to submit the form.');
      });
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
